<!-- this imports content from the base file (navigation, footer) -->
{% extends 'books/base.html' %}

{% block body %}

<div class="home">
    <div class="header-img row">
        <div class="column my-auto mx-auto main-header">
            <h1 class="text-center text-light mx-auto">Help us keep the service going</h1>
            <h3 class="text-center text-light mx-auto">Every euro matters, help us keep the lights on!</h3>
        </div>
    </div>
</div>

<div class="container py-5">
    
    <div class="row my-5">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header bg-dark">
                    <div class="bg-white shadow-sm text-center pt-4 pl-2 pr-2 pb-2">
                       <p>If you are looking to support our project, enter your payment information below</p>
                    </div>
                </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="amount">Amount(â‚¬)</label>
                                    <input type="number" class="form-control" name="amount" id="amount" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" name="address" id="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" name="city" id="city" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" name="country" id="country" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="postcode">Postcode</label>
                                    <input type="text" class="form-control" name="postcode" id="postcode" required>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <label for="cardholder">Cardholder</label> 
                                <input type="text" id="cardholder" required class="form-control"> 
                            </div>
                            <div class="form-group"> 
                                <label for="cardnumber">Card number</label>
                                <!-- verifying that the user can only enter 16 digits -->
                                <div class="input-group"> 
                                    <input type="text" id="cardnumber" class="form-control" pattern="[0-9]{16}" required>
                                    <!-- displaying Visa and MasterCard logos -->
                                    <div class="input-group-append"> 
                                        <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group"> 
                                        <label>Expiration Date</label>
                                        <div class="input-group"> 
                                            <label for="ccmonth"></label>
                                            <select class="form-control" id="ccmonth">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                            <label for="ccyear"></label>
                                            <select class="form-control" id="ccyear">
                                                <option>2021</option>
                                                <option>2022</option>
                                                <option>2023</option>
                                                <option>2024</option>
                                                <option>2025</option>
                                                <option>2026</option>
                                                <option>2027</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> 
                                        <label>CVV</label> 
                                        <!-- verifying that the user can only enter 3 digits for CVV -->
                                        <input type="text" class="form-control" pattern="[0-9]{3}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="donate btn btn-dark btn-lg"> Donate </button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
