{% extends 'books/base.html' %}
{% load static %}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
{% block body %}

<div class="container pb-5 mb-5" style="margin-top: 10vh; min-height: 100vh">
    <div class="row">
    	<div class="col-md-12">
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail" >
					<div class="row">
						<div class="col-md-12">
							<h3>{{ book.title }}</h3><br>
						</div>
					</div>
					<img src="{{ book.image }}" width="100%" alt="Book picture" class="img-responsive">
					<div class="caption">
						<br>
						<p><strong>Year:</strong> {{ book.year }}</p>
						<p><strong>Edition:</strong> {{ book.edition }}</p>
						<p><strong>Author:</strong> <a href="https://en.wikipedia.org/wiki/{{ book.author }}" target="_blank">{{ book.author }}</a></p>
						<p><strong>Genre:</strong> {{ book.genre }}</p>
						<p><strong>Location:</strong> {{ book.location }}</p>
						<br>
						<div class="row">
							<div class="col-md-6">
								<a href="{% url 'books:index' %}" class="btn btn-dark details" style="width: 100%">Back</a>
							</div>
							<div class="col-md-6">
								<a href="{% url 'books:reserve_book' book.id %}" class="btn btn-dark details" style="width: 100%; background-color: forestgreen">Reserve</a></div>
						    </div>
					    </div>
				    </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
