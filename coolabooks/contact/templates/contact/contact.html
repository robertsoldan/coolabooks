{% extends 'books/base.html' %}

{% block body %}
<div class="home">
    <div class="header-img row">
        <div class="column my-auto mx-auto main-header">
            <h1 class="text-center text-light mx-auto">Share your thoughts with us</h1>
            <h3 class="text-center text-light mx-auto">Let us know how we can improve our system!</h3>
        </div>
    </div>
</div>
<div class="container pb-5">
    <div class="row my-5 justify-content-center">
        <div class="card">
            <div class="card-header bg-dark">
                    <div class="bg-white shadow-sm text-center pt-4 pl-2 pr-2 pb-2">
                       <p>Please leave us a message below and we will get back to you as soon as possible!</p>
                    </div>
                </div>
            <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="message">Message</label>
                                <textarea type="message" rows="10" class="form-control" name="message" id="message" required>
                                </textarea>
                            </div>
                            <div class="text-left">
                                <button type="submit" class="btn btn-dark btn-lg my-2"> Send </button>
                            </div>
                        </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
